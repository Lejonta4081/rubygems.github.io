<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="shortcut icon" href="http://rubygems.org/favicon.ico" type="image/x-icon">
    <link href="/atom.xml" rel="alternate" title="RSS" type="application/rss+xml" />
	  <link href="/stylesheets/reset.css" media="screen" rel="stylesheet" type="text/css" />
	  <link href="/stylesheets/960.css" media="screen" rel="stylesheet" type="text/css" />
	  <link href="/stylesheets/screen.css" media="screen" rel="stylesheet" type="text/css" />
	  <link href="/stylesheets/update.css" media="screen" rel="stylesheet" type="text/css" />
	  <link href="/stylesheets/humanmsg.css" media="screen" rel="stylesheet" type="text/css" />
    <!--[if IE 7]>
      <link href="/stylesheets/ie7.css" media="screen" rel="stylesheet" type="text/css" />
    <![endif]-->
    <title> {{ page.title }} | RubyGems.org</title>
  </head>
  <body>
    <div class="container_12">
      <div class="prefix_1 grid_3 header">
        <h1><a href="http://rubygems.org/" title="Home">RubyGems.org</a></h1>
      </div>

      <div class="grid_7 suffix_1 nav">
        <ul>
          <li><a href="http://rubygems.org/gems">all gems</a></li>
          <li><a href="http://rubygems.org/sign_in">sign in</a></li>
          <li><a href="http://rubygems.org/sign_up">sign up</a></li>
        </ul>
        <form action="http://rubygems.org/search" method="get">
          <div class="text_field">
            <input id="query" name="query" type="text" value="Search gems&hellip;" />
          </div>
          <input id="search_submit" name="commit" type="submit" value="Search" />
        </form>
      </div>
      <div class="prefix_1 grid_10 suffix_1 main">
        <div class="info">
           {{ content }}
        </div>
      </div>
      <div class="prefix_1 grid_10 suffix_1 footer">
        <div class="links">
          <a href="http://rubygems.org/pages/about">About</a>
          <a href="http://help.rubygems.org">Help</a>
          <a href="http://github.com/rubygems">Code</a>
          <a href="http://twitter.com/rubygems">Status</a>
          <a href="http://rubygems.org/pages/docs">Docs</a>
          <a href="http://thoughtbot.com" id="thoughtbot" title="Designed by Thoughtbot">designed by <img alt="Thoughtbot" src="/images/thoughtbot.png?1253763695" /></a>
          <a href="http://rubycentral.org" id="rubycentral" title="Supported by Ruby Central">supported by <img alt="Rubycentral" src="/images/rubycentral.png?1258418593" /></a>
        </div>
      </div>
    </div>
    <script src="/javascripts/jquery.js" type="text/javascript"></script>
    <script src="/javascripts/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="/javascripts/humanmsg.js" type="text/javascript"></script>
    <script src="/javascripts/application.js" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
(function() {
	var links = document.getElementsByTagName('a');
	var query = '?';
	for(var i = 0; i < links.length; i++) {
	if(links[i].href.indexOf('#disqus_thread') >= 0) {
		query += 'url' + i + '=' + encodeURIComponent(links[i].href) + '&';
	}
	}
	document.write('<script charset="utf-8" type="text/javascript" src="http://disqus.com/forums/gemcutter-update/get_num_replies.js' + query + '"></' + 'script>');
})();
//]]>
</script>
  </body>
</html>

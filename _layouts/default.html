<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ page.title }} | RubyGems.org</title>
    <link rel="shortcut icon" href="http://rubygems.org/favicon.ico" type="image/x-icon">
    <link href="/atom.xml" rel="alternate" title="RSS" type="application/rss+xml" />
    <link href="{{ site.baseurl }}/stylesheets/application.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="//use.typekit.net/uqv7epg.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/prettify.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/javascripts/application.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ site.baseurl }}/" title="Home">
          <h1>RubyGems.org</h1>
          <h2>your community gem host</h2>
        </a>

        <section class="rubygems-actions">
          <ul>
            <li><a href="http://rubygems.org/gems">all gems</a></li>
            <li><a href="http://rubygems.org/sign_in">sign in</a></li>
            <li><a href="http://rubygems.org/sign_up">sign up</a></li>
          </ul>
          <form action="http://rubygems.org/search" method="get">
            <input id="query" name="query" type="text" placeholder="Search gems&hellip;" />
            <input id="search_submit" name="commit" type="submit" value="Search" />
          </form>
        </section>
      </nav>
    </header>

    <section class="allcontent">
      {{ content }}
    </section>

    <footer>
      <nav>
        <a href="http://rubygems.org/pages/about">About</a>
        <a href="http://help.rubygems.org">Help</a>
        <a href="http://github.com/rubygems">Code</a>
        <a href="http://twitter.com/rubygems">Status</a>
        <a href="http://rubygems.org/pages/docs">Docs</a>
        <span>Designed by</span>
        <a href="http://thoughtbot.com" id="thoughtbot" title="Designed by Thoughtbot"><img alt="Thoughtbot" src="{{ site.baseurl }}/images/thoughtbot.png?1253763695" /></a>
        <span>Supported by</span>
        <a href="http://rubycentral.org" id="rubycentral" title="Supported by Ruby Central"><img alt="Rubycentral" src="{{ site.baseurl }}/images/rubycentral.png?1258418593" /></a>
      </nav>
    </footer>
  </body>
</html>

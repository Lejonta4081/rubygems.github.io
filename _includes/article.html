<article>
  {% if index %}
    <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <section class="meta">
      <p>published {{ post.date | date_to_string }} by {{ post.author }}</p>
    </section>
  {% else %}
    <h2 class="title"><a href="{{ page.url }}">{{ page.title }}</a></h2>
    <section class="meta">
      <p>published {{ page.date | date_to_string }} by {{ page.author }}</p>
    </section>
  {% endif %}

  <section class="content">
    {{ content }}
  </section>
</article>
